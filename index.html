<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <div class="summary">
            <h2 class="title">MATCH RESULT</h2>
            <br>
            <h1 id="inGame"></h2>
            <h3 id="result"></h3>
        </div>
        <div class="games">
                <div class="option" onclick="pickOption('üñêÔ∏è')">üñêÔ∏è</div>
                <div class="option" onclick="pickOption('‚úä')">‚úä</div>
                <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
        </div>
    </div>

    <script>
        class Start {
            constructor(){
                this.playerName = 'Kamu';
                this.botName = 'Kivan Bot'
                this.playerOption = '';
                this.winner = '';
                this.botOption = '';
            }
            setBotOption () {
                this.botOption = ['üñêÔ∏è', '‚úä', '‚úåÔ∏è'][Math.floor(Math.random() * 3)];
                let setBotOption = this.botOption;
                console.log("Bot memilih: ", this.botOption);
            }


            setPlayerOption (option) {
                this.playerOption = option;
            }

           winCalculation() {
            if (this.botOption == 'üñêÔ∏è' && this.playerOption == '‚úåÔ∏è') {
                return this.winner = this.playerName ;
            }else if (this.botOption == 'üñêÔ∏è' && this.playerOption == '‚úä') {
                return this.winner = this.botName ;
           }else if (this.botOption == '‚úåÔ∏è' && this.playerOption == 'üñêÔ∏è') {
                return this.winner = this.botName ;
            } else if (this.botOption == '‚úåÔ∏è' && this.playerOption == '‚úä') {
                return this.winner = this.playerName ;
            } else if (this.botOption == '‚úä' && this.playerOption == 'üñêÔ∏è') {
                return this.winner = this.playerName 
            }else if (this.botOption == '‚úä' && this.playerOption == '‚úåÔ∏è') {
                return this.winner = this.botName ;
            } else {
                return this.winner = "SERI!";
            }
           }

           matchResult() {
            if (this.winner != "SERI!"){
                return `${this.winner} MENANG!`
            }else{
                return `${this.winner}, Ga ada yang menang üòÇ`;
            }
           }
        }
            
        function pickOption (params){
            const start = new Start();
            start.playerOption = params;
            start.setBotOption();
            console.log("Kamu memilih: ", start.playerOption);
            start.winCalculation();
            console.log("Hasil akhir: " + start.matchResult());

            const inGame = document.getElementById('inGame');
            const result = document.getElementById('result');
            setTimeout(() => {
                inGame.textContent = `${start.playerOption} vs ${start.botOption}`;
                result.textContent = start.matchResult();
            }, 1000)
            
            inGame.textContent = '...'
            result.textContent = '...'
        }
        
    </script>
    
</body>
</html>
